<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
</head>

<body>
    <nav>
        <ul>
            <li class="logo"><img src="logo1.jpg" alt="Spotify">Spotify</li>
            <li class="gap">Home</li>
            <li class="gap">About</li>
            <li class="gap">Feedback</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songlist">
            <h1>Best of NCS - No Copyright Sounds</h1>
            <div class="songitemcontainer">
                <div class="somgItem">
                    <img src="i was.jpg" alt="1">
                    <span> I Was Never There </span>
                    <span class="songlist"><span class="timespam">4:34 <i
                                class="fa-solid fa-circle-play"></i></span></span>
                </div>
                <div class="somgItem">
                    <img src="Spectre.jpg" alt="1">
                    <span>The Specter</span>
                    <span class="songlist"><span class="timespam">4:34 <i
                                class="fa-solid fa-circle-play"></i></span></span>
                </div>
                <div class="somgItem">
                    <img src="hw.jpg" alt="1">
                    <span>Heat Weaves</span>
                    <span class="songlist"><span class="timespam">4:34 <i
                                class="fa-solid fa-circle-play"></i></span></span>
                </div>
                <div class="somgItem">
                    <img src="l1.jpg" alt="1">
                    <span>Dusk Till Dawn</span>
                    <span class="songlist"><span class="timespam">4:34 <i
                                class="fa-solid fa-circle-play"></i></span></span>
                </div>
                <div class="somgItem">
                    <img src="l1.jpg" alt="1">
                    <span>Daddy Issue</span>
                    <span class="songlist"><span class="timespam">4:34 <i
                                class="fa-solid fa-circle-play"></i></span></span>
                </div>
                <div class="somgItem">
                    <img src="l1.jpg" alt="1">
                    <span>After Hours</span>
                    <span class="songlist"><span class="timespam">4:34 <i
                                class="fa-solid fa-circle-play"></i></span></span>
                </div>
            </div>
        </div>
        <div class="songbanner"></div>
    </div>

    <div class="buttom">
        <input type="range" name="range" id="size" min="0" value="0" max="100">
        <div class="icon">
            <i class="fas fa-2x fa-step-backward"></i>
            <i class="fa-regular fa-2x fa-circle-play" id="masterplay"></i>
            <i class="fas fa-2x fa-step-forward"></i>
        </div>
        <div class="opacity">
            <img src="gif1.png" width="45px" alt="" id="gif"> I Was Never There - The Weekend
        </div>
    </div>
    <script src="scprit.js"></script>
    <script src="https://kit.fontawesome.com/26504e4alf.js" crossorigin="anonymous"></script>
</body>

</html>
